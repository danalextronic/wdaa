<body>
	<div class="grid-row top-bar">
		<div class="logo-content">
		</div>
		<ul class="menu-content">
			<li><span class="welcome-span">Welcome </span><span class="username">John</span></li>
			<li><a href="javascript:;" class="logout">Logout</a></li>
		</ul>
	</div>
	<div class="grid-row content-panel">
		<div class="grid-left">
			<div class="searh-field">
				<div class="search-content">
					<input type="text" class="search-input" placeholder="input search text, please" onkeyup="searchkeyup(event)" />
					<!--<input type="button" class="search-btn" value="Search" onclick="runsearch()" />-->
				</div>
			</div>
			<div class="tree-content-lists">
			</div>
		</div>
		<div class="grid-right">
			<div class="grid-content-lists">
			</div>
		</div>
	</div>
